<!doctype html>
<html>

<head>
    <title>Results</title>
    <style>
        body {
            color: aliceblue;
            font-family: monospace;
        }
        #loading {
            display: none;
            text-align: center;
            margin: 300px auto 10px;
        }
        #veg {
            text-align: center;
            color: aliceblue;
        }
        #myVideo {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
        }
        #head {
            text-align: left;
            color: aliceblue;
            padding-left: 100px;
            padding-top: 20px;
        }
        #graph {
            border-radius: 35px;
            padding: 20px;
            height: 400px;
            width: 400px;
        }
        #graphM {
            border-radius: 35px;
            padding: 20px;
            height: 600px;
            width: 1000px;
        }
        #box {
            background-image: linear-gradient(to bottom right, rgba(0, 0, 0, 0.3), rgba(255, 255, 255, 0.2));
            border-radius: 10px;
            line-height: 1;
            max-width: 70%;
            max-height: 70%;
            margin: 50px auto 10px;
            text-align: left;
            padding: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript">
        function loading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
        }
    </script>
    <link rel="icon" href="../static/earth-icon.png" type="image/icon type">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="../static/earth-bg.mp4" type="video/mp4">
    </video>

    <div id="box" class="row justify-content-around">
        <div class="col-5">
            <h1 class="container" style="margin-left: 20px; color: aliceblue;">Vegetation:</h1>
            <h5 class="container" style="margin-left: 20px; color: aliceblue;">Area Covered in 2019 is 34567 Sq.Kms</h5>
            <div class="container">
                <img id="graph" src="https://www.shutterstock.com/blog/wp-content/uploads/sites/5/2016/03/fall-trees-road-1.jpg">
            </div>
        </div>

        <div class="col-5">
            <h1 class="container" style="margin-left: 20px; color: aliceblue;">Wet-Land:</h1>
            <h5 class="container" style="margin-left: 20px; color: aliceblue;">Area Covered in 2019 is 34567 Sq.Kms</h5>
            <div class="container">
                <img id="graph" src="https://www.shutterstock.com/blog/wp-content/uploads/sites/5/2016/03/fall-trees-road-1.jpg">
            </div>
        </div>
    </div>

    <h1 class="container" id="head">Timeline series chart:</h1>

    <div class="container" id="veg">
        <img id="graphM" src="https://www.shutterstock.com/blog/wp-content/uploads/sites/5/2016/03/fall-trees-road-1.jpg">
    </div>
    
    <div id="loading">
        <img src="../static/astro.gif" height="250px" width="250px" style="margin-right: 6%;">
        <h3 style="color: aliceblue;">Loading...</h3>
    </div>
    
</body>

</html>
