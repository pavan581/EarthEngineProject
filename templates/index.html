<!doctype html>
<html>

<head>
    <title>Project</title>
    <style>
        #loading {
            height: 500px;
            width: 500px;
            display: none;
            background: url('../static/earth-load.gif') no-repeat;
        }

        #myVideo {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
        }

        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
            text-align: center;
        }

        .wrapper {
            display: block;
            position: relative;
            width: 100%;
            height: 500px
        }

        body {
            color: aliceblue;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript">
        function loading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.visibility = 'hidden';
        }
    </script>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="../static/earth-bg.mp4" type="video/mp4">
    </video>
    <div class="d-flex align-items-center justify-content-center" style="height: 900px; color:white;">
        <div id="loading" class="center"></div>
        <div id="content" class="center">
            <h1>Timeline series chart:</h1>
            <p>
            <form action="{{ url_for('home') }}" method="post">
                <label for="firstname">District:</label>
                <input type="text" id="district" name="district" placeholder="district">
                <button type="submit" class="btn btn-primary" onclick="loading()">Compute</button>
            </form>
            </p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
